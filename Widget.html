<div>
  <div class="searchWidgetWrapper" data-dojo-attach-point="searchWidgetWrapper">
    <!-- This is where the Esri Search widget will be placed by the code. -->
  </div>
  <div data-dojo-attach-point="resultsWrapper">
    <!-- This is where the results list will be populated -->
  </div>
  <div data-dojo-attach-point="userOptions">
    <!-- this is where the options will be displayed to the user -->
    <br>
      <input type="checkbox" id="sidewalkCheckbox" data-dojo-attach-point="sidewalkCheckbox"></input>
      <p style="display:inline">Sidewaaaalk</p>
      <br>

      <input type="checkbox" id="plantClustersCheckbox" data-dojo-attach-point="plantClustersCheckbox"></input>
      <p style="display:inline">Plant Clusters</p>
      <br>

      <input type="checkbox" id="retainingWallCheckbox" data-dojo-attach-point="retainingWallCheckbox"></input>
      <p style="display:inline">Retaining Wall</p>
      <br>

      <input type="checkbox" id="lawnCheckbox" data-dojo-attach-point="lawnCheckbox"></input>
      <p style="display:inline">Lawn</p>
      <br>

      <input type="checkbox" id="drivewayCheckbox" data-dojo-attach-point="drivewayCheckbox"></input>
      <p style="display:inline">Driveway</p>
      <br>
      <br>
      <button id = "submitbutton" data-dojo-attach-point="submitbutton">Calculate </button>
      <br>

  </div>
  <div data-dojo-attach-point="calculatedCost">
    <!-- This is where the calculated cost will be displayed -->
  </div>
</div>
